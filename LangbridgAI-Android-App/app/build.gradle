plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.example.langbridgai' // Your package name
    compileSdk 34 // Or latest

    defaultConfig {
        applicationId "com.example.langbridgai" // Your application ID
        minSdk 24 // Or desired minimum SDK
        targetSdk 34 // Or latest
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true // If you want to use view binding
    }
}

dependencies {
    // Core KTX
    implementation 'androidx.core:core-ktx:1.13.1'
    // App Compat
    implementation 'androidx.appcompat:appcompat:1.6.1'
    // Material Design
    implementation 'com.google.android.material:material:1.12.0'
    // ConstraintLayout
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    // Fragments KTX
    implementation 'androidx.fragment:fragment-ktx:1.8.0' // For fragment transactions
    // CardView for the login screen
    implementation 'androidx.cardview:cardview:1.0.0'
    // ML Kit Text Recognition
    implementation 'com.google.mlkit:text-recognition:16.0.0'
    implementation 'com.google.mlkit:text-recognition-latin:16.0.0' // For Latin script
    // For Image Loading (e.g., Glide or Coil - for image_preview.setImageURI)
    // You might need an image loading library if you handle complex image URI loading
    // implementation 'com.github.bumptech.glide:glide:4.16.0'
    // annotationProcessor 'com.github.bumptech.glide:compiler:4.16.0'

    // Testing
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
